name: E-Comm Automação

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-ecomm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Run e-comm test
        env:
          # Altere para a URL real do e-comm
          ECOMM_URL: https://store.renault.com.ar/
          HEADLESS: "true"
        run: |
          python test_renault_store.py

      - name: Upload report and screenshots
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-ecomm
          path: relatorios/
          if-no-files-found: error