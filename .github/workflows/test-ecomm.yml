name: E-Comm Automação

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-ecomm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      # Política de PR: não falhar por ausência de imagens
      - name: Run e-comm test (PR - tolerant)
        if: github.event_name == 'pull_request'
        env:
          ECOMM_URL: https://store.renault.com.ar/
          HEADLESS: "true"
          FAIL_ON_NO_IMAGE: "false"
        run: |
          python test_renault_store.py

      # Política para push/main e workflow_dispatch: estrito (falha se não houver imagens)
      - name: Run e-comm test (non-PR - strict)
        if: github.event_name != 'pull_request'
        env:
          ECOMM_URL: https://store.renault.com.ar/
          HEADLESS: "true"
          FAIL_ON_NO_IMAGE: "true"
        run: |
          python test_renault_store.py

      - name: Upload report and screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-ecomm
          path: relatorios/
          if-no-files-found: error
