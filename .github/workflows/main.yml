name: Monitoramento Renault

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

concurrency:
  group: monitoramento-renault
  cancel-in-progress: false

jobs:
  execucao-do-teste:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar código (Checkout)
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Rodar Teste Automatizado
        env:
          ECOMM_URL: https://store.renault.com.ar/
          HEADLESS: "true"
          FAIL_ON_NO_IMAGE: "false"
        run: python test_renault_store.py
        continue-on-error: true

      - name: Salvar Relatório (Upload)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: relatorio-renault
          path: relatorios/
          retention-days: 5